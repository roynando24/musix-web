
<!DOCTYPE html>
<html lang="id">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Register MusiX</title>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="firebase.js"></script>
<style>
  body { background: #111; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
  .box { background: #222; padding: 2rem; border-radius: 8px; width: 90%; max-width: 400px; }
  h2 { color: #1db954; text-align: center; }
  input, button { width: 100%; padding: 0.8rem; margin-top: 1rem; border: none; border-radius: 5px; }
  button { background: #1db954; color: white; cursor: pointer; }
</style>
</head>
<body>
<div class="box">
  <h2>Daftar Akun</h2>
  <input type="text" id="name" placeholder="Nama Lengkap" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="register()">Daftar</button>
</div>
<script>
  async function register() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    try {
      const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, pass);
      alert('Registrasi Berhasil');
      window.location.href = 'dashboard.html';
    } catch (error) {
      alert('Gagal: ' + error.message);
    }
  }
</script>
</body>
</html>
